<mat-card class="product-card">
    <mat-card-header>
      <mat-card-title>{{ product.name }}</mat-card-title>
      <mat-card-subtitle *ngId="product.shortDescription" >{{ product.shortDescription }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{ product.image }}" >
    <mat-card-content>
      <p>
      {{ product.description }}
    </p>
    </mat-card-content>
    <mat-divider inset></mat-divider>
    <mat-card-actions>
      <button mat-button>VER</button>
    </mat-card-actions>
</mat-card>
